<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>


    <h1>Forms Demo</h1>
    <form action="fill the form">
        <p>
            <label for="username">Write your name:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="email">Enter your Email:</label>
            <input type="text" placeholder="Email" id="email" name="email">
        </p>
        <p>
            <label for="password">Type your password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p><button>Submit!!</button></p>
        <p>
        <p>button that doesn't work because of its type (not submit)</p>
        <button type="button">button</button>
        </p>
    </form>
    <h2>Hijacking searches</h2>
    <h3>search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search google</button>
    </form>
    <h3>search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="more">
        <h3>Please choose one animal</h3>
        <label for="dog">dog</label>
        <input type="checkbox" name="animal" id="dog" value="dog">
        <label for="cat">cat</label>
        <input type="checkbox" name="animal" id="cat" value="cat">


        <h3>please choose your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="other">Others</label>
        <input type="radio" name="Gender" id="other" value="other">


        <h3>Choose an option</h3>
        <select name="meal" id="meal">
            <option value="steak">steak</option>
            <option value="soup">soup</option>
            <option value="cha kdav">cha kdav</option>
        </select>


        <br> <br>
        <button>submit</button>

    </form>





</body>
</head>

</html>
